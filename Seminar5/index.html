<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar5</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#">
        <p>
            <input type="text" autofocus required placeholder="Name">
        </p>
        <p>
            <input type="email" required placeholder="Email">
        </p>
        <p>
            <input type="password" required placeholder="Passoword">
        </p>
        <p>
            <input min="1" type="number" required placeholder="Age">
        </p>
        <p>
            <input type="date" required>
        </p>
        <p>
            <input type="number" required placeholder="Phone">
        </p>
        <p>
            <input min="1" max="10" type="range" step="1" required>
        </p>
        <button type="submit">Отправить</button>
        <p>
            <input id="check" type="checkbox">
            <label for="check">Text</label>
        </p>
    </form>
    <div class="box_audio">
        <audio src="#" controls></audio>
    </div>
    <div class="box_video">
        <h1 class="title">Video</h1>
        <video class="video" src="#" controls></video>
    </div>



</body>

</html>
